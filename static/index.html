    <style>
      body {

      .image-viewer {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: lightblue;
      }
      .image-viewer-content {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }
      .image-viewer-content > img {
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
